<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button *ngIf="name === 'ironman'" class="btn btn-primary mx-2" (click)="changeHero('Thor')">
  Cambiar nombre
</button>

<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge(5000)">
  Cambiar edad
</button>

<button *ngIf="name !== 'ironman' || age !== 45" class="btn btn-primary" (click)="resetForm()">
  Reset Form
</button>
